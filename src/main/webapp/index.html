<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ceylon Script Runner</title>
    <style type="text/css">
        #ceylon {
        }
        #result {
        }
        .code {
            display: none;
        }
        #output {
            border-width: 1px;
            border-style: solid;
            width: 600px;
            height: 200px;
            padding: 2px;
            overflow: auto;
        }
        .system {
            color: gray;
            font-size: small;
        }
        .error {
            color: red;
        }
    </style>
    <script type="text/javascript" src="scripts/require.js" data-main="scripts/repl.js"></script>
</head>
<body>
    <h1>Ceylon Script Runner</h1>
    <table>
        <tr>
            <td><form>
                <textarea id="ceylon" name="ceylon" cols="80" rows="20">print("Hello World");
                </textarea><br>
                <input type="button" value="Translate" onClick="translate()" class="code">
                <input type="button" value="Run" onClick="run()">
            </form></td>
            <td>
                <li><a href="#" onClick="return editCode(helloWorld)">Hello World</a></li>
                <li><a href="#" onClick="return editCode(forTen)">For 1 to 10</a></li>
            </td>
        </tr>
    </table>
    <hr class="code">
    <pre id="result" class="code">
    </pre>
    <hr>
    <div id="output">
    </div>
</body>
</html>
