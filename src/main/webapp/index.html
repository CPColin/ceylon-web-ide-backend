<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ceylon Script Runner</title>
    <link rel='stylesheet' media='screen, projection' type='text/css' href='http://ceylon-lang.org/stylesheets/screen.css'/>
    <link rel='stylesheet' media='print' type='text/css' href='http://ceylon-lang.org/stylesheets/print.css'/>
    <link rel='stylesheet' type='text/css' href='http://ceylon-lang.org/stylesheets/sh/shCore.css'/>
    <link rel='stylesheet' type='text/css' href='http://ceylon-lang.org/stylesheets/sh/shThemeDefault.css'/>
    <!--[if lt IE 8]>
      <link href='http://ceylon-lang.org/stylesheets/ie.css' media='screen, projection' rel='stylesheet' type='text/css' />
    <![endif]-->
    <style type="text/css">
        #textinput {
            border-width: 1px;
            border-style: solid;
            width: 600px;
            height: 200px;
            position: relative;
            background: #ffffff;
        }
        #result {
        }
        .code {
            display: none;
        }
        #output {
            border-width: 1px;
            border-style: solid;
            width: 600px;
            height: 200px;
            padding: 2px;
            overflow: auto;
            background: #ffffff
        }
        .jsc_msg {
            color: gray;
            font-size: small;
        }
        .jsc_error {
            color: red;
        }
    </style>
    <script type="text/javascript" src="scripts/require.js" data-main="scripts/repl.js"></script>
    <script type="text/javascript" src="scripts/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/mode-javascript.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/mode-ceylon.js" charset="utf-8"></script>
    <script>
        var editor;
        window.onload = function() {
            editor = ace.edit("textinput");
            var CeylonMode = require("ace/mode/ceylon").Mode;
            editor.getSession().setMode(new CeylonMode());
        };
    </script>
</head>
<body class="bp">


<div class="header-bar">
<!-- /cannot use a partial as it loses the page.tab context :( -->
<div id="header">
  <a id="header-logo" href=".">
	<h1 id="ceylon">
	  Ceylon
	</h1>
  </a>
  <div id="header-tagline">
	<p id="say_more_more_clearly">
	  Say more, more clearly
	</p>
  </div>
</div>
</div>

<div id="primary-content">

<div id="core-page">

    <h1>Ceylon Script Runner</h1>
    <form>
    <table>
        <tr>
            <td>
                <div id="textinput">print("Hello World");</div><br>
            </td>
        </tr>
        <tr>
            <td>
                <input type="hidden" name="ceylon" value="">
                <input type="button" value="Translate" onClick="translate()" class="code">
                <input type="button" value="Run" onClick="run()">
                <input type="button" value="Clear Output" onClick="clearOutput()">
            </td>
        </tr>
    </table>
    </form>
    <hr class="code">
    <pre id="result" class="code">
    </pre>
    <hr>
    <div id="output">
    </div>

</div>

<div id="sidebar">
<div id="sidebar-block">
    <h3 id="news">Try out a sample:</h3>
	<hr>
    <div class="news_entry"><a href="#" onClick="return editCode(helloWorld)">Hello World</a></div>
	<hr>
    <div class="news_entry"><a href="#" onClick="return editCode(forTen)">For 1 to 10</a></div>
</div>

</div>

</div>

</body>
</html>
